<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hostados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio computador/servidor</p>
    <video width="500px" controls>
        <source src="midia/vide-nozes-m4v.m4v" type="video/mp4">
        <source src="midia/video-nozes-original.mp4" type="video/mp4">
        <source src="midia/video-nozes-webm.webm" type="video/webm">
        <source src="midia/video-nozes-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
